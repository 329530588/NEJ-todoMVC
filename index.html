<!doctype html>
<html lang="en" data-framework="jquery">

<head>
	<meta charset="utf-8">
	<title>NEJ • TodoMVC</title>
	<link rel="stylesheet" href="css/todo.css">
	<link href="./css/app.css" rel="stylesheet">
</head>

<body>
	<section id="todoapp">
		<header id="header">
			<h1>NEJ • Todo</h1>
			<input id="new-todo" placeholder="Input something to do!" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">

			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count">
				<strong>1</strong> item/items left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/all">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
		</footer>
	</section>

	<script type="text/javascript" src="./dist/bundle.js"></script>
</body>

</html>
